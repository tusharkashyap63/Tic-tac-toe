<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<div class="container">
		<div data-input id="0" class="zero playerInput"></div>
		<div data-input id="1" class="one playerInput"></div>
		<div data-input id="2" class="two playerInput"></div>
		<div data-input id="3" class="three playerInput"></div>
		<div data-input id="4" class="four playerInput"></div>
		<div data-input id="5" class="five playerInput"></div>
		<div data-input id="6" class="six playerInput"></div>
		<div data-input id="7" class="seven playerInput"></div>
		<div data-input id="8" class="eight playerInput"></div>
	</div>

	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
